<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/books/view">Admin Dashboard</a>
        <div class="d-flex">
            <a href="/books/view" class="btn btn-outline-light me-2">Manage Books</a>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5"> <!-- -->
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <div class="row justify-content-center mb-4">
        <div class="col-md-4">
            <div class="card shadow rounded-4 text-center p-4">
                <h4>Total Books</h4>
                <h2 th:text="${totalBooks}">0</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow rounded-4 text-center p-4">
                <h4>Total Purchases</h4>
                <h2 th:text="${totalPurchases}">0</h2>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="/admin/purchases" class="btn btn-outline-primary">View Purchases</a>
    </div>
</div>

<footer class="mt-auto bg-white text-center text-muted py-3 shadow-sm">
    Logged in as <strong th:text="${username}">admin</strong>
</footer>

</body>
</html>
